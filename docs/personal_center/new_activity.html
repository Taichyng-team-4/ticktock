<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/tailwind-output.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">   
    <title>設定活動資料</title>
</head>
<body class="bg-background">
    <div class="header_nav_no_logging"></div>
    <div class="personal_center_side w-64"></div>

    
    <div class="main bg-white ml-64 p-5">
        <div class="w-[1200px]">
            <div class="px-6 flex items-center justify-between">
                <h3 class="text-xl font-bold">設定活動資料</h3>
            </div>
            <div class="p-6 flex flex-nowrap w-full">
                <div class="w-8/12">
                    <div class="flex flex-row">
                        <p>組織名稱</p>
                        <p class="px-2">XXX</p>
                    </div>
                    <div class="flex flex-col py-2">
                        <label for="">活動名稱</label>
                        <input type="text" class="w-full h-8 rounded border border-gray30">
                    </div>
                    <div class="flex flex-col py-2">
                        <label for="">開始時間</label>
                        <div class="grid grid-cols-3 gap-3">
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">2023</option>
                            </select>
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">05</option>
                            </select>
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">01</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col py-2">
                        <label for="">結束時間</label>
                        <div class="grid grid-cols-3 gap-3">
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">2023</option>
                            </select>
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">05</option>
                            </select>
                            <select name="" id="" class="h-8 rounded border border-gray30 bg-white">
                                <option value="">01</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 py-2">
                        <div class="flex flex-col">
                            <label for="">活動人數</label>
                            <input type="text" class="h-8 rounded border border-gray30">
                        </div>
                        <div class="flex flex-col">
                            <label for="">活動形式</label>
                            <input type="text" class="h-8 rounded border border-gray30">
                        </div>
                    </div>
                    <div class="flex flex-col py-2">
                        <label for="">活動地址</label>
                        <input type="text" class="w-full h-8 rounded border border-gray30">
                    </div>
                    
                    <div class="flex flex-col py-2">
                        <label for="">活動簡介</label>
                        <textarea name="" id="" cols="100" rows="10" placeholder="填入100字以內的活動描述介紹你的活動吧!" class="rounded border border-gray30"></textarea>
                    </div>
                    <div class="flex flex-col py-2">
                        <label for="">活動描述</label>
                        <textarea name="" id="" cols="100" rows="10" placeholder="填入100字以內的活動描述介紹你的活動吧!" class="rounded border border-gray30"></textarea>
                    </div>
                </div>
                <div class="flex flex-col w-4/12">
                    <!-- <div class="border border-gray30 p-2 rounded">
                        <input type="file">
                    </div> -->
                    <div class="flex items-center justify-center w-full p-2">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray30 rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray30" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                <!-- <p class="mb-2 text-sm text-gray-500 dark:text-gray30"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray30">SVG, PNG, JPG or GIF (MAX. 800x400px)</p> -->
                            </div>
                            <p>上傳活動圖片</p>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div> 
                    <div class="flex items-center justify-center w-full p-2">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray30 rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray30" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                <!-- <p class="mb-2 text-sm text-gray-500 dark:text-gray30"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray30">SVG, PNG, JPG or GIF (MAX. 800x400px)</p> -->
                            </div>
                            <p>上傳場地座位分配圖</p>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div> 
                </div>
            </div>  
            <div class="p-6 w-full">
                <div class="px-6 flex items-center justify-between">
                    <h3 class="text-xl font-bold">票種設定</h3>
                    <button class="add_ticket bg-primary mx-2 px-3 py-1 rounded-full hover:text-white hover:bg-primary">新增</button>        
                </div>
                <div class="py-6">
                    <table class="table-auto w-full border border-gray30 rounded-md">
                        <thead>
                        <tr>
                            <th class="p-2">票種名稱</th>
                            <th class="p-2">區域</th>
                            <th class="p-2">販售時間</th>
                            <th class="p-2">價格</th>
                            <th class="p-2">數量</th>
                            <th class="p-2">設定</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t border-gray30 text-center">
                                <td class="p-2">一般票</td>
                                <td class="p-2">A區</td>
                                <td class="p-2">2023/01/02~2023/02/01</td>
                                <td class="p-2">TW300</td>
                                <td class="p-2">100</td>
                                <td class="p-2">
                                    <button class="border border-primary text-primary mx-2 p-2 py-1 rounded-md hover:text-white hover:bg-primary">編輯</button>
                                    <button class="border border-primary text-primary mx-2 p-2 py-1 rounded-md hover:text-white hover:bg-primary">刪除</button>        
                                </td>
                            </tr>
                            <tr class="border-t border-gray30 text-center">
                                <td class="p-2">一般票</td>
                                <td class="p-2">A區</td>
                                <td class="p-2">2023/01/02~2023/02/01</td>
                                <td class="p-2">TW300</td>
                                <td class="p-2">100</td>
                                <td class="p-2">
                                    <button class="border border-primary text-primary mx-2 p-2 py-1 rounded-md hover:text-white hover:bg-primary">編輯</button>
                                    <button class="border border-primary text-primary mx-2 p-2 py-1 rounded-md hover:text-white hover:bg-primary">刪除</button>        
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="grid grid-cols-3 gap-3 py-6">
                        <div class="border border-gray30 rounded-lg">
                            <h3 class="text-xl font-bold p-3 border-b border-gray30">蒐集資料類型</h3>
                            <div class="flex items-center m-3">
                                <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">只需要聯絡人資料</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">需要報名人資料</label>
                            </div>
                        </div>
                        <div class="border border-gray30 rounded-lg grid grid-cols-2 gap-2">
                            <h3 class="text-xl font-bold p-3 col-span-2 border-b border-gray30">個人資料</h3>
                            <div class="flex items-center m-3">
                                <input checked id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 accent-black bg-gray-100 border-gray-300 rounded ">
                                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">姓名</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">性別</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">手機</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">年齡</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                            </div>
                        </div>
                        <div class="border border-gray30 rounded-lg">
                            <h3 class="text-xl font-bold p-3 border-b border-gray30">報名資料修改期限</h3>
                            <div class="flex items-center m-3">
                                <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">聯絡人可以隨時自行修改報名資料，以符合最新狀況</label>
                            </div>
                            <div class="flex items-center m-3">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">聯絡人在指定時間後無法將自行修改報名資料</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button class=" bg-primary mx-2 px-3 py-1 rounded-full hover:text-white hover:bg-primary">確認</button>        
                </div>
            </div> 
        </div> 
    </div>
<div class="add_ticket_block absolute top-0 left-0 w-full h-full bg-gray30/[30%] hidden">
    <div class="w-2/4 bg-white p-5 rounded absolute top-28 left-0 right-0 m-auto">
        <h4 class="font-bold p-2">新增票種</h4>
        <div class="flex flex-row">
            <div class="flex flex-col px-2">
                <label for="ticket_name">票種名稱</label>
                <input type="text" name="ticket_name" id="ticket_name" class="bg-gray30">
            </div>
            <div class="flex flex-col px-2">
                <label for="price">價格</label>
                <input type="text" name="price" id="price" class="bg-gray30">
            </div>
            <div class="flex flex-col px-2">
                <label for="sales_quantity">販售數量</label>
                <input type="text" name="sales_quantity" id="sales_quantity" class="bg-gray30">
            </div>
        </div>
        <div class="flex flex-row">
            <div class="flex flex-col px-2">
                <p>販售時間</p>
                <div>
                    <input type="date" name="start_data" id="start_data" class="bg-gray30 px-2">
                    <input type="date" name="end_data" id="end_data" class="bg-gray30 px-2">
                </div>
            </div>
            <div class="flex flex-col px-2">
                <label for="price">區域</label>
                <input type="text" name="price" id="price" class="bg-gray30">
            </div>
        </div>
        <div class="py-5">
            <p>1.您可以單獨指定開始或結束時間。如果沒有指定結束時間,會販售到活動結束時間。</p>
            <p>2.每次最少/最多可以購買幾張票,預設是 1 張,最多 10 張。</p>
        </div>
        <button class="border border-primary text-primary mx-2 px-2 py-1 rounded hover:text-white hover:bg-primary">新增</button>        
        <button class="add_ticket_clear border border-secondary text-secondary mx-2 px-2 py-1 rounded hover:text-white hover:bg-secondary">取消</button>        

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../../static/js/layout.js"></script>
    <script src="../../static/js/user.js"></script>
</body>
</html>
