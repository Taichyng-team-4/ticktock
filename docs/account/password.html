<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tailwind-output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 引入SweetAlert2相關的CSS和JavaScript檔案 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

    <title>忘記密碼</title>
</head>

<body>
    <div id="app">
        <!-- NavBar -->
        <nav_component
            v-bind:is-login="isLogin"
            v-bind:token="token"
            v-on:emit-home="homeClick"
            v-on:emit-search="searchClick"
            v-on:emit-login="switchLoginClick"
            v-on:emit-register="switchRegisterClick"
            v-on:emit-order-query="orderQueryClick"
            v-on:emit-create-activity="createActivityClick"
            v-on:emit-add-org="addOrgClick"
            v-on:emit-setting="switchSettingClick"
            v-on:emit-logout="logoutClick"            
        ></nav_component>
        <!-- Content -->

        <div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col border-2">
                <div class="-mx-3">
                    <p class="text-center mb-3">忘記密碼</p>

                </div>
                <div class="-mx-3 md:flex">
                    <div class="md:w-full px-3">
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="userEmail" type="text" placeholder="輸入Email" v-model="email">
                    </div>
                </div>
                <button
                    class="bg-green400 hover:bg-blue-700 mt-4 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2"
                    type="button" @click.prevent="forgetPasswordClick">
                    寄送新密碼
                </button>
                <hr>
                <button
                    class="bg-navbar hover:bg-blue-700 mt-4 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    <a href="#" @click.prevent="switchLoginClick">登入</a>

                </button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    </div>
    <!-- 載入 Vue Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <!-- 載入 VeeValidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Vue 起手式 -->
    <script type="module">
        // 公用程式 utilities
        import utilities from '../js/utilities.js';

        // API Config
        import config from '../js/config.js'
        const forgetPasswordAPI = config.forgetPasswordAPI;

        // Components
        import nav_component from '../js/component_nav.js';
        import foot_component from '../js/component_foot.js';

        // 設定 網頁轉址
        const homeUrl = '../index.html';
        const loginUrl = 'login.html';
        const registerUrl = 'register.html';
        const forgetPasswordUrl = 'password.html';
        const newOrgUrl = '../user/new_org.html';
        const settingUrl = '../user/profile.html';

        const app = Vue.createApp({
            data() {
                return {
                    email: '',
                    isLogin : false,
                    token: '',
                }
            },
            methods: {
                forgetPasswordClick() {
                    const requestBody = {
                        "email": this.email
                    }
                    console.log('forgetPasswordClick() ...');
                    console.log(requestBody);
                    axios.post(forgetPasswordAPI, requestBody)
                        .then((res) => {
                            console.log('忘記密碼 執行成功 ...');
                            console.log(res);
                            // Todo : 顯示 成功訊息， 轉頁
                        })
                        .catch((err) => {
                            console.log('忘記密碼 執行失敗 ...');
                            console.log(err);
                            console.log(err.response);
                            // Todo : 顯示 錯誤訊息
                        });
                },
                // 點擊 Ticktock 回首頁 功能
                homeClick() {
                    console.log('homeClick() ...');
                    window.location.replace(homeUrl);
                },
                // 點擊 搜尋按鈕
                searchClick(searchData) {
                    console.log(`searchClick(${searchData}) ...`);
                    // todo: 搜尋功能 ...
                },
                // 切換到 登入頁面
                switchLoginClick() {
                    console.log('switchLoginClick() ...');
                    window.location.replace(loginUrl);
                },
                // 切換到 註冊頁面
                switchRegisterClick() {
                    console.log('switchRegisterClick() ...');
                    window.location.replace(registerUrl);
                },
                // 切換到 忘記密碼頁面
                switchForgetPasswordClick() {
                    console.log('switchForgetPasswordClick() ...');
                    window.location.replace(forgetPasswordUrl);
                },
                initTestData() {
                    // this.email = 'chinan1112@gmail.com'
                },
                
                // 訂單查詢
                orderQueryClick(token) {
                    console.log(`orderQueryClick(${token})`);
                },                
                // 建立活動
                createActivityClick(token) {
                    console.log(`createActivityClick(${token})`);
                },                
                // 新增 組織
                addOrgClick(token) {
                    console.log(`addOrgClick(${token})`);
                    window.location.replace(newOrgUrl);
                },
                // 切換到 設定頁面
                switchSettingClick(token) {
                    console.log(`switchSettingClick(${token})`);
                    window.location.replace(settingUrl);
                },
                // 登出
                logoutClick(token) {
                    console.log(`logoutClick(${token})`);
                    utilities.processLogout(homeUrl);
                },

                // FQA
                faqClick() {
                    console.log('faqClick()');
                },
                // Email
                emailClick() {
                    console.log('emailClick()');
                },

            },
            mounted() {
                this.initTestData();
            }
        });
        // 綁定 VeeValidate 進入 全域物件
        app.component('VForm', VeeValidate.Form);
        app.component('VField', VeeValidate.Field);
        app.component('ErrorMessage', VeeValidate.ErrorMessage);
        // 設定 Nav Component
        app.component('nav_component', nav_component);
        app.component('foot_component', foot_component);
        // 將 Vue 綁定到 <div id="app"> 上面
        app.mount('#app');

    </script>
</body>

</html>
