<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/tailwind-output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/nav.css">

    <title>訊息管理</title>
</head>

<body class="bg-background">
    <div id="app">
        <!-- NavBar -->
        <nav_component v-bind:is-login="isLogin" v-bind:token="token" v-on:emit-home="homeClick"
            v-on:emit-search="searchClick" v-on:emit-login="switchLoginClick" v-on:emit-register="switchRegisterClick"
            v-on:emit-order-query="orderQueryClick" v-on:emit-create-activity="createActivityClick"
            v-on:emit-add-org="addOrgClick" v-on:emit-setting="switchSettingClick" v-on:emit-logout="logoutClick">
        </nav_component>
        <!--side navigation bar-->
        <div class="header_nav_no_logging"></div>
        <div class=" px-10 mt-10 flex flex-nowrap">
             <!-- User Side Bar -->
             <user_side_bar v-bind:token="token" v-bind:img-url="userAvatar" v-bind:user-name="sideBarUserName"
             v-on:emit-order="switchOrderManageClick" v-on:emit-profile="switchProfileManageClick"
             v-on:emit-news="switchNewsManageClick" v-on:emit-orgs="switchOrgMangeClick">
         </user_side_bar>

            <div class="main ml-5 mb-5 w-5/6 bg-white">
                <h3 class="p-6 text-2xl font-bold">訊息管理</h3>
                <div class="p-6">
                    <table class="table-auto w-full border-x border-b border-gray30">
                        <thead>
                            <tr class="bg-gray30">
                                <th>日期</th>
                                <th>商品名稱</th>
                                <th>訊息內容</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t border-gray30 text-center" v-for="(item) in activityNoticeList"
                                :key="item.id">
                                <td>{{item.expiredAt}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.content}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../../static/js/layout.js"></script>
    <script src="../../static/js/user.js"></script>
    <!-- 載入 Vue Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <!-- 載入 VeeValidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Vue 起手式 -->
    <script type="module">
        // 公用程式 utilities
        import utilities from '../js/utilities.js';

        // API Config
        import config from '../js/config.js';
        const loginAPI = config.loginAPI;
        const activityNoticeAPI = config.activityNoticeAPI;

        // Components
        import nav_component from '../js/component_nav.js';
        import foot_component from '../js/component_foot.js';
        import user_side_bar from '../js/component_user_side_bar.js';
        // 設定 網頁轉址
        const homeUrl = '../index.html';
        const loginUrl = '../account/login.html';
        const registerUrl = '../account/register.html';
        const forgetPasswordUrl = '../account/password.html';
        const newOrgUrl = 'new_org.html';
        const settingUrl = 'profile.html';

        const app = Vue.createApp({
            data() {
                return {
                    isLogin: false,
                    token: '',
                    activityNoticeList: [],
                    userProfile: {},
                    userAvatar: '',
                    userName: '',
                    userPhone: '',
                    userEmail: '',
                    userBirth: '',
                    userId: '',
                    userGender: '',
                    userArea: '',
                    password: '',
                    isLogin: false,
                    token: '',
                    sideBarUserName: '',
                };
            },
            methods: {
                // 點擊 Ticktock 回首頁 功能
                homeClick() {
                    console.log('homeClick() ...');
                    window.location.replace(homeUrl);
                },
                // 點擊 搜尋按鈕
                searchClick(searchData) {
                    console.log(`searchClick(${searchData}) ...`);
                    // todo: 搜尋功能 ...
                },
                // 切換到 登入頁面
                switchLoginClick() {
                    console.log('switchLoginClick() ...');
                    window.location.replace(loginUrl);
                },
                // 切換到 註冊頁面
                switchRegisterClick() {
                    console.log('switchRegisterClick() ...');
                    window.location.replace(registerUrl);
                },
                // 切換到 忘記密碼頁面
                switchForgetPasswordClick() {
                    console.log('switchForgetPasswordClick() ...');
                    window.location.replace(forgetPasswordUrl);
                },

                // 訂單查詢
                orderQueryClick(token) {
                    console.log(`orderQueryClick(${token})`);
                },
                // 建立活動
                createActivityClick(token) {
                    console.log(`createActivityClick(${token})`);
                },
                // 新增 組織
                addOrgClick(token) {
                    console.log(`addOrgClick(${token})`);
                    window.location.replace(newOrgUrl);
                },
                // 切換到 設定頁面
                switchSettingClick(token) {
                    console.log(`switchSettingClick(${token})`);
                    window.location.replace(settingUrl);
                },
                // 登出
                logoutClick(token) {
                    console.log(`logoutClick(${token})`);
                    utilities.processLogout(homeUrl);
                },
                // 檢查 是否登入
                checkLogin() {
                    const token = utilities.getJwtToken()
                    if (token != '') {
                        this.isLogin = true;
                    } else {
                        this.isLogin = false;
                        this.getUserProfile();
                    }
                    this.token = token;
                    console.log(` checkLogin() : token : ${this.token}`);
                    console.log(` checkLogin() : isLogin : ${this.isLogin}`);
                },

                // 取得 User Profile
                async getUserProfile() {
                    const userProfile =await utilities.getUserProfile();
                    if (userProfile) {
                        this.sideBarUserName = userProfile.name;
                        this.userName = userProfile.name;
                        this.userPhone = userProfile.phone;
                        this.userEmail = userProfile.email;
                        this.userGender = userProfile.gender;
                        this.userBirth = userProfile.birth;
                        this.userId = userProfile.id;
                        this.userArea = userProfile.area;
                        if (userProfile.avatar) {
                            this.userAvatar = userProfile.avatar;
                        } else {
                            this.userAvatar = config.defaultAvatar;
                        }
                    }
                },

                // 登出功能
                logoutProcess() {
                    // 跳出 登出中 ...
                    console.log('logoutProcess()');
                    utilities.processLogout(homeUrl);
                },

                // User Side Bar Methods
                // 訂單管理
                switchOrderManageClick() {
                    console.log('switchOrderManageClick()');
                },
                // 帳號管理
                switchProfileManageClick() {
                    console.log('User Side Bar switchProfileManageClick()');
                },
                // 訊息管理
                switchNewsManageClick() {
                    console.log('User Side Bar switchNewsManageClick()');
                },
                // 組織管理
                switchOrgMangeClick() {
                    console.log('User Side Bar switchOrgMangeClick()');
                },

                // 上傳組織 圖示 功能
                uploadImageClick() {
                    console.log('uploadImageClick() : 上傳組織 圖示 功能');
                },
                //取活動訊息
                async getActivityNotices() {
                    // Header
                    const headers = utilities.getHeaders();

                    await axios.get(activityNoticeAPI, { headers })
                        .then((response) => {
                            this.activityNoticeList = response.data.data;
                            this.activityNoticeList.forEach(item => {
                                item.expiredAt = utilities.toFormatDate(item.expiredAt);
                            });
                            console.log(this.activityNoticeList);
                        }).catch((err) => {
                            console.log(err);
                        })
                    //console.log(activityNoticeList)
                }
            },
            // 生命週期 -- Mounted
            mounted() {
                this.checkLogin();
                this.getActivityNotices();
                this.getUserProfile();
            }
        });
        // 綁定 VeeValidate 進入 全域物件
        app.component('VForm', VeeValidate.Form);
        app.component('VField', VeeValidate.Field);
        app.component('ErrorMessage', VeeValidate.ErrorMessage);
        // 設定 Nav Component
        app.component('nav_component', nav_component);
        app.component('foot_component', foot_component);
        app.component('user_side_bar', user_side_bar);
        // 將 Vue 綁定到 <div id="app"> 上面
        app.mount('#app');

    </script>
</body>

</html>
