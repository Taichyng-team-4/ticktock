<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tailwind-output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 引入SweetAlert2相關的CSS和JavaScript檔案 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="../css/nav.css">

    <title>新增組織</title>
</head>

<body class="bg-background">
    <div id="app">
        <!-- NavBar -->
        <nav_component v-bind:is-login="isLogin" v-bind:token="token" v-on:emit-home="homeClick"
            v-on:emit-search="searchClick" v-on:emit-login="switchLoginClick" v-on:emit-register="switchRegisterClick"
            v-on:emit-order-query="orderQueryClick" v-on:emit-create-activity="createActivityClick"
            v-on:emit-add-org="addOrgClick" v-on:emit-setting="switchSettingClick" v-on:emit-logout="logoutClick">
        </nav_component>
        <!-- Content -->
        <div class="main flex items-center justify-center flex-col my-12">
            <div class="user_img p-5 bg-white border border-gray30 rounded">
                <a href="#" @click.prevent="uploadImageClick">
                    <img src="https://picsum.photos/100/100" class="w-48 h-48 rounded-full">
                </a>
                <h3 class="p-2 font-bold text-center text-2xl"></h3>
            </div>
            <div>
                <h3 class="text-center">填寫組織資料</h3>
                <div class="py-3">
                    <label for="">主辦單位名稱</label>
                    <input type="text" name="" id="" class="w-full bg-gray30" v-model="orgName">
                </div>
                <div class="py-3">
                    <label for="">主辦單位信箱</label>
                    <input type="text" name="" id="" class="w-full bg-gray30" v-model="orgEmail">
                </div>
                <div class="py-3">
                    <label for="">主辦單位電話號碼</label>
                    <input type="text" name="" id="" class="w-full bg-gray30" v-model="orgPhone">
                </div>
                <div class="py-3">
                    <label for="">主辦單位簡介</label>
                    <!-- <textarea type="text" name="" id="" class="w-full bg-gray30"> -->
                    <textarea class="w-full bg-gray30 resize rounded-md" v-model="orgContent"></textarea>
                </div>
                <div class="py-3 grid grid-cols-2 gap-2">
                    <button
                        class="border-2 border-primary px-5 py-2 text-primary w-full hover:bg-primary hover:text-white"
                        @click.prevent="saveClick">儲存</button>
                    <button
                        class="border-2 border-secondary px-5 py-2 text-secondary w-full hover:bg-secondary hover:text-white"
                        @click.prevent="cancelClick">取消</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <!-- 載入 Vue Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <!-- 載入 VeeValidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Vue 起手式 -->

                    console.log(`addOrgClick(${token})`);

                    console.log('cancelClick()');
                },

                    console.log('switchOrderManageClick()');
                },
                // 帳號管理

                }


            },
            // 生命週期 -- Mounted
            mounted() {
                this.checkLogin();
            }
        });
        // 綁定 VeeValidate 進入 全域物件
        app.component('VForm', VeeValidate.Form);
        app.component('VField', VeeValidate.Field);
        app.component('ErrorMessage', VeeValidate.ErrorMessage);
        // 設定 Nav Component
        app.component('nav_component', nav_component);
        app.component('foot_component', foot_component);
        // 將 Vue 綁定到 <div id="app"> 上面
        app.mount('#app');

    </script>
</body>

</html>
