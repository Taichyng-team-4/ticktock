<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/tailwind-output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>註冊</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col border-2">
        <div class="-mx-3">
            <p class="text-center mb-3">建立 Ticktock 帳號</p>
            
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3">
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="username" type="text" placeholder="使用者名稱">
            </div>
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3">
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="userEmail" type="text" placeholder="Email">
            </div>
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3">
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="password" type="password" placeholder="密碼">
            </div>
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3">
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="reconfirmPassword" type="password" placeholder="再次確認密碼">
            </div>
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3">
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="datepicker" type="text" placeholder="出生年月日">
            </div>
        </div>
        <div class="-mx-3 md:flex">
            <div class="md:w-full px-3 mb-3">
                <select
                    class="w-full border border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                    name="birth-month" id="userSex" required>
                    <option selected disabled hidden>生理性別</option>
                    <option value="male"  >男</option>
                    <option value="female">女</option>
                </select>
            </div>
        </div>
        <button class="bg-navbar hover:bg-blue-700  font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        註冊
    </button>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../../static/js/datepicker.js"></script>

</body>

</html>
