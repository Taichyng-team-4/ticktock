<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/tailwind-output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../jstoolchain/css/nav.css">
    <title>註冊</title>
    <style>
        select {
            /* color: gray; */
        }

        select:invalid {
            color: gray;
        }
    </style>
</head>

<body>
    <!-- 未登入 -->
    <nav class="bg-navbar ">
        <div class="container mx-auto px-6 py-3">
            <div class="mx-auto px-4 py-3 max-w-7xl flex justify-between items-center">
                <div class="flex items-center">
                    <div>
                        <a class="text-gray-800 text-xl font-bold hover:text-gray-700"
                            href="../home/home.html">Ticktock</a>
                    </div>
                    <div class="relative ml-3 flex items-center bg-white rounded-lg">
                        <div class=" left-0">
                            <button type="submit" class="text-black py-1 px-2 rounded-lg ">
                                <span class="material-icons">
                                    search
                                </span>
                            </button>
                        </div>
                        <input type="text" class=" py-1 px-2 pl-3 rounded-lg  focus:outline-none"
                            placeholder="  Search">
                    </div>
                </div>
                <div>
                </div>
                <div>
                    <div class="hidden md:block">
                        <ul class="flex space-x-4 text-nav  items-center">
                            <li><a href="../account/login.html" class=" hover:text-gray-200">登入</a></li>
                            <li><a href="../account/register.html" class=" hover:text-gray-200">註冊</a></li>
                        </ul>
                    </div>

                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-button">
                            <span class="material-icons pr-1 text-gray40 cursor-pointer">
                                menu
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="hidden mobile-menu">
                <ul class=" text-nav mx-auto px-4 py-3 max-w-7xl  justify-between items-center">
                    <li><a href="../account/login.html" class=" hover:text-gray-200">登入</a></li>
                    <li><a href="../account/register.html" class=" hover:text-gray-200">註冊</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
        <div id="app" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col border-2">
            <div class="-mx-3">
                <p class="text-center mb-3">建立 Ticktock 帳號</p>

            </div>
            <!-- User Name -->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="username" type="text" placeholder="使用者名稱" v-model="userName">
                </div>
            </div>
            <!-- email -->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="userEmail" type="text" placeholder="Email" v-model="email">
                </div>
            </div>
            <!-- 密碼 -->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="password" type="password" placeholder="密碼" v-model="password">
                </div>
            </div>
            <!-- 再次確認密碼 -->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="reconfirmPassword" type="password" placeholder="再次確認密碼" v-model="confirmPassword">
                </div>
            </div>
            <!--出生年月-->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        type="date" type="text" placeholder="出生年月日" v-model="birthday">
                </div>
            </div>
            <!--性別-->
            <div class="-mx-3 md:flex">
                <div class="md:w-full px-3 mb-3">
                    <select
                        class="w-full border border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                        name="birth-month" id="userSex" required v-model="gender">
                        <option value="" selected disabled hidden>生理性別</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </div>
            <button
                class="bg-green400 hover:bg-blue-700  font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" @click.prevent="registerClick">
                註冊
            </button>
            <div class="flex justify-center items-center mt-4">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="../account/password.html"
                    >
                    忘記密碼?
                </a>
            </div>
            <hr>
            <button
                class="bg-navbar hover:bg-blue-700 mt-4 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                <a href="../account/login.html">登入</a>
                
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../../static/js/nav.js"></script>

    <!-- 載入 Vue Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <!-- 載入 VeeValidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Vue 起手式 -->
    <script>
        // API Host Path
        const apiHostPath = 'http://127.0.0.1:5000/api/v1';

        const app = Vue.createApp({
            data() {
                return {
                    userName: '',
                    email: '',
                    password: '',
                    confirmPassword: '',
                    birthday: '',
                    gender: '',
                };
            },
            methods: {
                registerClick() {
                    console.log('Register Clicked...');
                    // Register API
                    const registerAPI = `${apiHostPath}/auths/signup`;

                    // todo : 驗證輸入資料功能
                    // todo : datetime picker 綁定功能

                    // For Test
                    this.birthday = '1988/12/25';

                    // 組合 Request Body 資訊
                    const requestBody = {
                        "firstName": this.userName,
                        "lastName": this.userName,
                        "gender": this.gender,
                        "birth": this.birthday,
                        "country": 'Taiwan',
                        "phone": '09123456789',
                        "email": this.email,
                        "password": this.password,
                        "passwordConfirm": this.confirmPassword
                    }

                    // 顯示 送出 資料
                    console.log('registerAPI post :', requestBody);

                    // Post to Register API
                    axios.post(registerAPI, requestBody)
                        .then((res) => {
                            // 成功
                            console.log('axios.post then res :');
                            console.log(res);
                            // todo : 顯示成功訊息，跳轉到首頁
                        })
                        .catch((err) => {
                            // 失敗
                            console.log('axios.post catch error :');
                            console.log(err);
                            console.log(err.response);
                            // todo : 顯示錯誤訊息，註冊失敗，請重新註冊
                        });

                },
                // // 初始化 測試資料 方便快輸入資訊
                // initTestData() {
                //     this.userName = 'ChinAn Lin';
                //     this.gender = 'male';
                //     this.birthday = '1988/12/25';
                //     this.email = 'chinan1112@gmail.com';
                //     this.password = '1qaz2wsx';
                //     this.confirmPassword = '1qaz2wsx';
                // }
            },
            mounted() {
                // this.initTestData();
            }
        });
        // 綁定 VeeValidate 進入 全域物件
        app.component('VForm', VeeValidate.Form);
        app.component('VField', VeeValidate.Field);
        app.component('ErrorMessage', VeeValidate.ErrorMessage);
        // 將 Vue 綁定到 <div id="app"> 上面
        app.mount('#app');
    </script>
</body>

</html>
